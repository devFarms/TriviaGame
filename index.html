<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    
        <div class="container">
        <div class="jumbotron">Trivia Game</div>
        <div class="row">
            <div id="col-sm-12">
                <h2 id="thirty-seconds"> </h2>
                <h3>First Question</h3>
                <p>This is the first question?</p>
                <form id="submit-btn" >
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-btn-group">Option 1</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-btn-group">Option 2</label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="radio-btn-group" value="correct">Option 3</label>
                    </div>
                    <h3>Second Question</h3>
                    <p>This is the second question?</p>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-btn-group">Option 1</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-btn-group">Option 2</label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="radio-btn-group" disabled>Option 3</label>
                    </div>
                    <h3>Third Question</h3>
                    <p>This is the third question?</p>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-btn-group">Option 1</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-btn-group" value="correct">Question 1 Correct</label>
                    </div>
                    <div class="radio disabled">
                        <label>
                            <input type="radio" name="radio-btn-group" disabled>Option 3</label>
                    </div>
                    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onclick="startTimer()">Start Game</button>

                    <button type="button" class="btn btn-default btn-lg" onClick="checkAnswers()" id="btn-check-answers" disabled="true">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
