<!DOCTYPE html>
<html>
 
<head>
    <title>Trivia Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
 
<body>
    <div class="container">
        <div class="jumbotron">Trivia Game</div>
        <div class="row">
            <div id="col-sm-12">
                <h2 id="thirty-seconds">Click "Start" button to begin.</h2>
                <h3>First Question</h3>
                <p>This is the first question?</p>
                <form id="quiz-form" onsubmit="return checkAnswers()">
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-1" value="A" id="q1a">Option A</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-1" value="B" id="q1b">Option B</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-1" value="C" id="q1c">Option C</label>
                    </div>
                    <!-- Second Question -->
                    <h3>Second Question</h3>
                    <p>This is the first question?</p>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-2" value="A" id="q2a">Option A</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-2" value="B" id="q2b">Option B</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-2" value="C" id="q2c">Option C</label>
                    </div>
                    <!-- Third Question -->
                    <h3>Third Question</h3>
                    <p>This is the first question?</p>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-3" value="A" id="q3a">Option A</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-3" value="B" id="q3b">Option B</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="radio-question-3" value="C" id="q3c">Option C</label>
                    </div>
                    <!-- Turn on after testing Game Logic -->
                    <button type="button" class="btn btn-info btn-lg"  onclick="startTimer()">Start Game</button>
               
                    <button type="submit" class="btn btn-default btn-lg" id="btn-check-answers" disabled="true">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- JavaScripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
 
</html>
